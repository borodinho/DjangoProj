<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>BoroCompany</title>


        {% load static %}
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/styleproj1.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/styleproj2.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/styleproj3.css' %}" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous"/>
        <script src="{% static 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js' %}" type="text/javascript"></script>
        <script type="text/javascript">
            WebFont.load({
                google: {
                    families: ["Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic"]
                }
            });
        </script>
        <script type="text/javascript">
            !function(o, c) {
                var n = c.documentElement
                  , t = " w-mod-";
                n.className += t + "js",
                ("ontouchstart"in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
            }(window, document);
        </script>
    </head>
    <body>
        <div data-animation="default" data-collapse="medium" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navigation w-nav">
            <div class="container navigation">
                <a href="{% url 'index' %}" class="w-nav-brand">
                    <div class="h4 margin-bottom-0px">BoroCompany</div>
                </a>
                <nav role="navigation" class="nav-menu w-nav-menu">
                    <a href="/#portfolio-label-title" class="nav-link w-nav-link">Проекты</a>
                    <a href="/#portfolio-label-title1" class="nav-link w-nav-link">О нас</a>
                    <a href="/#footer-section" class="nav-link last w-nav-link">Контакты</a>
                </nav>
                <div class="menu-button w-nav-button">
                    <div class="w-icon-nav-menu"></div>
                </div>
            </div>
        </div>


                    {% block content %} {% endblock %}


        <section class="footer-section" id="footer-section">
            <div class="container">
                <div class="portfolio-footer-bottom">
                    <div class="portfolio-footer-bottom-left-wrapper">
                        <a data-w-id="67a7811f-2227-d402-d575-74fb1898352d" href="#" class="contact-link w-inline-block">
                            <div>Telegram</div>
                            <div class="icons-font">arrow_outward</div>
                        </a>
                        <a data-w-id="67a7811f-2227-d402-d575-74fb18983532" href="#" class="contact-link w-inline-block">
                            <div>GitHub</div>
                            <div class="icons-font">arrow_outward</div>
                        </a>
                        <a data-w-id="67a7811f-2227-d402-d575-74fb18983537" href="#" class="contact-link w-inline-block">
                            <div>Instagram</div>
                            <div class="icons-font">arrow_outward</div>
                        </a>
                    </div>
                    <a href="#" class="footer-logo w-inline-block">
                        <div class="h4 margin-bottom-0px">BoroCompany 2024</div>
                    </a>
                </div>
            </div>
        </section>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=65a6aa622869895d05cad4ae' %}" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </body>
</html>
